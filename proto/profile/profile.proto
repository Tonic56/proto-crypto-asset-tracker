syntax = "proto3";

package profile;

option go_package = "github.com/Tonic56/proto-crypto-asset-tracker/proto/gen/go/profile;profile";
//
service Profile {
    //
    rpc GetUserProfile(GetUserProfileRequest) returns (GetUserProfileResponse);
    //
    rpc AddCoin(AddCoinRequest) returns (AddCoinResponse);
    //
    rpc UpdateCoin(UpdateCoinRequest) returns (UpdateCoinResponse);
    //
    rpc DeleteCoin(DeleteCoinRequest) returns (DeleteCoinResponse);
}

message Coin {
    string symbol = 1;
    double quantity = 2;
}

message GetUserProfileRequest {
    string user_id = 1;
}

message GetUserProfileResponse {
    string user_id = 1;
    string name = 2;
    repeated Coin coins = 3;
}

message AddCoinRequest {
    string user_id = 1;
    string symbol = 2;
    double quantity = 3;
}

message AddCoinResponse {
    bool success = 1;
}

message UpdateCoinRequest {
    string user_id = 1;
    string symbol = 2;
    double quantity = 3;
}

message UpdateCoinResponse {
    bool success = 1;
}

message DeleteCoinRequest {
    string user_id = 1;
    string symbol = 2;
}

message DeleteCoinResponse {
    bool success = 1;
}